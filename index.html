<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link type="text/css" href="Gallery/lightgallery.js-master/src/css/lightgallery.css" /> 
    <link rel="stylesheet" href="Gallery/lightgallery.js-master/src/css/lg-fb-comment-box.css">
    <link rel="stylesheet" href="Gallery/lightgallery.js-master/src/css/lg-transitions.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <h1>SWIPERS</h1>
    <section class="swipers">
      <div class="swiper1">
        <div class="swiper-container number1">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="image/1.jpg" width="100%" height="100%"></div>
            <div class="swiper-slide"><img src="image/6.jpg" width="100%" height="100%"></div>
            <div class="swiper-slide"><img src="image/9.jpg" width="100%" height="100%"></div>
          </div>
          <div class="swiper-pagination swiper-pagination1"></div> 
          <!-- <div class="swiper-button-prev swiper-button-prev1"></div>
          <div class="swiper-button-next swiper-button-next1"></div> -->
          <div class="swiper-scrollbar swiper-scrollbar1"></div>
        </div>
      </div>
  <br>
      <div class="swiper2">
        <div class="swiper-container number2">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="image/3.jpg" width="100%" height="100%"></div>
            <div class="swiper-slide"><img src="image/4.jpg" width="100%" height="100%"></div>
            <div class="swiper-slide"><img src="image/8.jpg" width="100%" height="100%"></div>
          </div>
          <div class="swiper-pagination swiper-pagination2"></div> 
          <!-- <div class="swiper-button-prev swiper-button-prev2"></div>
          <div class="swiper-button-next swiper-button-next2"></div> -->
          <div class="swiper-scrollbar swiper-scrollbar2"></div>
      </div>
    </div>

  <br>
    <div class="swiper3">
      <div class="swiper-container number3">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="image/2.jpg" width="100%" height="100%"></div>
          <div class="swiper-slide"><img src="image/5.jpg" width="100%" height="100%"></div>
          <div class="swiper-slide"><img src="image/7.jpg" width="100%" height="100%"></div>
        </div>
        <div class="swiper-pagination swiper-pagination3"></div> 
        <!-- <div class="swiper-button-prev swiper-button-prev3"></div>
        <div class="swiper-button-next swiper-button-next3"></div> -->
        <div class="swiper-scrollbar swiper-scrollbar3"></div>
      </div>
    </div>
    </section>

    
    <section class="AOS">
      <h1 class="textAOS">AOS</h1>
      <div class="aosImg">
      <div class="left" data-aos="fade-up"data-aos-anchor-placement="top-bottom">
        <img src="image/1.jpg" width="250px" height="250px">
      </div>
      <div class="right" data-aos="fade-up" data-aos-anchor-placement="center-bottom">
        <img src="image/2.jpg" width="250px" height="250px">
      </div>
      <div class="left" data-aos="fade-up" data-aos-anchor-placement="bottom-bottom">
        <img src="image/3.jpg" width="250px" height="250px">
      </div>
      <div class="right" data-aos="fade-up" data-aos-anchor-placement="top-center">
        <img src="image/4.jpg" width="250px" height="250px">
      </div>    
      <div class="left" data-aos="fade-up" data-aos-anchor-placement="center-center">
        <img src="image/5.jpg" width="250px" height="250px">
      </div>
      <div class="right" data-aos="fade-up" data-aos-anchor-placement="top-center">
        <img src="image/6.jpg" width="250px" height="250px">
      </div>
      <div class="left" data-aos="fade-up" data-aos-anchor-placement="center-center">
        <img src="image/7.jpg" width="250px" height="250px">
      </div>
      <div class="right" data-aos="fade-up" data-aos-anchor-placement="top-center">
        <img src="image/8.jpg" width="250px" height="250px">
      </div>
      <div class="left" data-aos="fade-up" data-aos-anchor-placement="center-center">
        <img src="image/9.jpg" width="250px" height="250px">
      </div>
    </div>
    </section>

    <div class="topleft--g1">
      <div class="topleft--g2">
        <!--Gallery 1st picture triggers-->
        <ul>
          <li>
            <a class="gthumbnail gallery1" href="image/9.jpg" data-lightbox="imagegroup"><img src="image/9.jpg" alt=""></a>
          </li>
          <li>
            <a class="gthumbnail gallery2" href="image/9.jpg" data-lightbox="imagegroup"><img src="image/9.jpg" alt=""></a>
          </li>
        </ul>
      </div>
      </div>
    
  <script src="swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/lightgallery.min.js"></script>
  <!-- lightgallery plugins -->
  <script src="Gallery/lightgallery.js-master/src/js/lg-utils.js"></script>
  <script src="Gallery/lightgallery.js-master/demo/js/lg-thumbnail.min.js"></script>
  <script src="Gallery/lightgallery.js-master/demo/js/lg-fullscreen.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
